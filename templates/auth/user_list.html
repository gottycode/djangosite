{% extends 'base.html' %}
{% block content %}
<h1>ユーザー一覧</h1>




<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">birthday</th>
            <th scope="col">birthday</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a href="{% url 'accounts:update_user' id=user.id %}">{{user.username}}</a></td>
            <td>{{user.email}}</td>
            <td>{{user.birthday}}</td>
            <td>{{user.user_permissions.all}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
